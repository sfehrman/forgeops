controller:
    kind: Deployment
    replicaCount: 2
    service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        omitClusterIP: true
    publishService: 
        enabled: true
    stats:
        enabled: true
        service:
            omitClusterIP: true
    nodeSelector:
        "frontend": "true"
    tolerations:
      - key: "WorkerDedicatedFrontend"
        operator: "Exists"
        effect: "NoSchedule"